<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Jūsų informacija</legend>
                <div>
                    <label for="vardas">Vardas:</label>
                    <input vardas="vardas" id="vardas" type="text">
                </div>
                <div>
                    <label for="pavarde">Pavardė:</label>
                    <input pavarde="pavarde" id="pavarde" type="text">
                </div>
        </fieldset>
        <fieldset>
            <legend>Klausimai</legend>
                Kaip sužinojote apie mus?
                    <label for="button"></label>
                    <select type= "button"></select>
                <div>
                Ar apsilankysite vėl?
                    <label>Taip</label>
                    <input type="checkbox"name="Taip">
                    <label>Ne</label>
                    <input type="checkbox"name="Ne">
                    <label>Galbūt</label>
                    <input type="checkbox"name="Galbut">
                </div>
                <div>
                    Ką manote apie kursą?<br>
                    <textarea name="aria-hidden="rows="10" cols="80"
                    input type="text" placeholder="Rasykite viska ka galvojate"></textarea>
                        <p>Pažymekite programavimo/žymejimo kalbas su kuriomis esate susipažinę:
                        </p>
                    <input type="checkbox" name="C#" value="C#">C#
                    <input type="checkbox" name="JAVA" value="JAVA">JAVA
                    <input type="checkbox" name="PHP" value="PHP">PHP
                    <input type="checkbox" name="HTML" value="HTML">HTML
                    <input type="checkbox" name="CSS" value="CSS">CSS
                    <input type="checkbox" name="Java script" value="Java script">Java script
                    <input type="checkbox" name="Python" value="Python">Python
                    <input type="checkbox" name="Ruby" value="Ruby">Ruby
                </div>
                <div>
                    <input type="button" name="siusti" value="siusti"/>
                </div>
        </fieldset>
    </form>
</body>
</html>
